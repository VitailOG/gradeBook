<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<style>
    #header {
        margin-bottom: 15px;
    }

    #h1 {
        margin-bottom: 30px;
        margin-top: 30px;
    }
</style>
<header class="mb-12" id="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #008B8B;" >
        <div class="container">
            <a class="navbar-brand" href="#">Журнал</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'list_student' %}">Студенти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'list-subjects' %}">Предмети</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'without' %}">Не визначені студенти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <div class="footer">
        <footer class="py-5" style="background-color: #008B8B;" >
            <div class="container">
                <p class="m-0 text-center text-white">Галицький коледж</p>
            </div>
        </footer>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
{% block js %}

{% endblock %}

</body>
</html>
