<style>
	@import url(https://fonts.googleapis.com/css?family=Raleway:300,400,600);


	body{
	    margin: 0;
	    font-size: .9rem;
	    font-weight: 400;
	    line-height: 1.6;
	    color: #212529;
	    text-align: left;
	    background-color: #f5f8fa;
	}

	.navbar-laravel
	{
	    box-shadow: 0 2px 4px rgba(0,0,0,.04);
	}

	.navbar-brand , .nav-link, .my-form, .login-form
	{
	    font-family: Raleway, sans-serif;
	}

	.my-form
	{
	    padding-top: 1.5rem;
	    padding-bottom: 1.5rem;
	}

	.my-form .row
	{
	    margin-left: 0;
	    margin-right: 0;
	}

	.login-form
	{
	    padding-top: 1.5rem;
	    padding-bottom: 1.5rem;
	}

	.login-form .row
	{
	    margin-left: 0;
	    margin-right: 0;
	}
	button{
		margin-top: 15px;
	}
</style>

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">Авторизація</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()"  method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Логін</label>
                                    <div class="col-md-5">
                                        {{ form.username }}
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Пароль</label>
                                    <div class="col-md-5">
                                        {{ form.password }}
                                    </div>
                                </div>


                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Увійти
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
